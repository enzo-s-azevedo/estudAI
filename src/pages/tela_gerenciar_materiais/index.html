<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa de Materiais</title>
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/admin.css" />
  </head>

  <body>
    <div class="container">
      <h1>Gerenciar Materiais</h1>
      <form id="searchMaterials-form">
        <label for="search">Pesquisar:</label>
        <input type="text" id="search" name="search" required />

        <button type="submit">Pesquisar</button>
      </form>

      <div class="results" id="results">  
        <table id="materialsTable">
          <thead>
            <tr>
              <th>Título</th>
              <th>Descrição</th>
              <th>Matéria</th>
              <th>Autor</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
  <script src="../../scripts/firebase-init.js"></script>
  <script src="../../scripts/auth-guard.js"></script>
  <script src="../../scripts/material-manager.js"></script>
</html>
