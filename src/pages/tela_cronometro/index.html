<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronômetro</title>
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/cronometro.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="stopwatch">
      <h2 id="timer">00:00:00:00</h2>

      <div id="actions">
        <button id="reset">
          <i class="fa-solid fa-redo"></i>
        </button>
        <button id="power" action="start">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="save">
          <i class="fa-solid fa-save"></i>
        </button>
        <div class="caixa">
          <label for="subject">Livro</label>
          <select name="subject" id="subject-selection">
            <option>Selecionar</option>
          </select>
        </div>       
    </div>
    </div>
      <div id="save-timer"></div>
    </div>
    <div class="container">
      <h1>Estatísticas de Estudos</h1>
      <p>Tempo total de estudo</p>
      <div class="total-time-list" id="total-time-list"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
    <script src="../../scripts/firebase-init.js"></script>
    <script src="../../scripts/auth-proxy.js"></script>
    <script src="../../scripts/cronometro.js"></script>
  </body>
</html>
